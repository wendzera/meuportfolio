    <main>
        <section class="contact">
            <h1>Informações de Contato</h1>
            
            <div class="contact-info">
                <div class="contact-card">
                    <h2>Entre em Contato</h2>
                    <p><strong>Email:</strong> wendell.nascimento2006@gmail.com</p>
                    <p><strong>Telefone:</strong> (17) 99758-0228</p>
                    <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/wendell-nascimento-0923a8244/" target="_blank">linkedin.com/wendell-nascimento</a></p>
                    <p><strong>GitHub:</strong> <a href="https://github.com/wendzera" target="_blank">github.com/wendzera</a></p>
                </div>
                
                <div class="contact-form">
                    <h2>Envie uma Mensagem</h2>
                    <form>
                        <div class="form-group">
                            <label for="name">Nome:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Mensagem:</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit" class="btn">Enviar</button>
                    </form>
                </div>
            </div>
        </section>
